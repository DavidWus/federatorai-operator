apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: alameda
    component: alameda-notifier
  name: alameda-notifier  
  namespace: {{.NameSpace}}  
spec:
  serviceAccountName: alameda-notifier
  replicas: 1
  selector:
    matchLabels:
      app: alameda
      component: alameda-notifier
  template:
    metadata:
      labels:
        app: alameda
        component: alameda-notifier
    spec:
      containers:
      - name: notifier
        image: quay.io/prophetstor/alameda-notifier-ubi:latest        
        env:
          - name: ALAMEDA_NOTIFIER_RABBITMQ_URL 
            value: "amqp://admin:adminpass@alameda-rabbitmq.{{.NameSpace}}.svc:5672" 
        readinessProbe:
          exec:
            command:
            - /usr/local/bin/notifier              
            - --readiness-probe              
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/notifier              
            - --liveness-probe              
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      serviceAccount: alameda-notifier
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: alameda-notifier-webhook-server-cert
