# This file cannot be parsed by http/template, so metadata.namespace cannot be {{.NameSpace.}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboards-config
  namespace: federatorai
data:
  dashboardproviders.yaml: |-
    apiVersion: 1
    providers:
    - disableDeletion: false
      editable: true
      folder: alameda
      name: alameda
      options:
        path: /var/lib/grafana/dashboards/alameda
      orgId: 1
      type: file
